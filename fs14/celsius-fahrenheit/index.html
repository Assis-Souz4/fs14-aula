<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../celsius-fahrenheit/assets/css/style.css">
</head>

<body>
   <main>
      <img src="../celsius-fahrenheit/assets/img/510e4de7afaeb642812b2723996eee39.jpg" alt="">
      <section class="principal">

         <div class="titulo">
            <h1>Converter Temperatura</h1>
            <hr>
         </div>

         <form action="#">
            <fieldset>
               <legend>Conversor</legend>
               <label for="celsius">
                  <input type="radio" name="temperatura" id="celsius" required>
                  Fahrenheit to Celsius(°C)
               </label>

               <label for="fahrenheit">
                  <input type="radio" name="temperatura" id="fahrenheit" required>
                  Celsius to Fahrenheit(℉)
               </label>
            </fieldset>

            <fieldset>
               <legend>Temperatura</legend>
               <label for="inTemperatura">
                  <input type="number" id="inTemperatura" placeholder="Temperatura ºC ou ºF">
               </label>
            </fieldset>

            <input type="submit" value="Converter" class="btn">
            <input type="button" value="Limpar" class="btn" onclick="limpar()"/>
            <p id="clearResp"></p>
         </form>           
      </section>
   </main>

   <script src="../celsius-fahrenheit/assets/js/main.js"></script>
</body>

</html>
